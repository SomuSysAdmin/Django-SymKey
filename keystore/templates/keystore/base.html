{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'keystore/css/list-groups.css' %}" rel="stylesheet">
    <title>CredsKeyStore</title>
  </head>
  <body>
    <div class="container py-3">
        <header>
          <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">KeyStore</span>
              </a>
              <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                {% if user.is_authenticated %}
                  {% if user.first_name %}
                    <a class="me-3 py-2 text-primary text-decoration-none" href="#">Hi, {{ user.first_name|title }}</a>
                  {% else %}
                    <a class="me-3 py-2 text-primary text-decoration-none" href="#">Hi, {{ user.username }}</a>
                  {% endif %}
                  <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Logout</a>
                {% else %}
                  <a class="me-3 py-2 text-primary text-decoration-none" href="{% url 'login' %}">Login</a>
                {% endif %}
              </nav>
          </div>
        </header>
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace()
    </script>
  </body>
</html>
